<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Prevention
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Prevention</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-content>
  <ion-list>
    <ion-item>
      <ion-icon name="color-fill" item-left></ion-icon>
      Wash hands frequently!
    </ion-item>


    <ion-item>
      <ion-icon name="people"></ion-icon>
      <ion-label>Maintain social-distancing.</ion-label>
    </ion-item>




    <ion-item>
      <ion-icon name="walk"></ion-icon>
      <ion-label>Wear gloves and masks if stepping out.</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="hand-left"></ion-icon>
      <ion-label>Avoid hand contact to face.</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="person"></ion-icon>
      <ion-label>Self quarantine if necessary.</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="close-circle"></ion-icon>
      <ion-label>Stop eating everthing that moves.</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
 

</ion-content>
